<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="big">
        <div class="side">
            <div class="sideitem">
                <i class="fa-solid fa-bars fa-xl" style="color: #fafcff;"></i>
            </div>
            <div class="sideitem">
                <i class="fa-solid fa-house fa-lg" style="color: #ffffff;"></i>
                <p>Home</p>
            </div>
            <div class="sideitem">
                <i class="fa-solid fa-arrow-trend-up fa-lg" style="color: #ffffff;"></i>
                <p>Shorts</p>
            </div>
            <div class="sideitem">
                <i class="fa-solid fa-circle-play fa-lg" style="color: #ffffff;"></i>
                <p>subscriptions</p>
            </div>
            <div class="sideitem">
                <i class="fa-solid fa-film fa-lg" style="color: #ffffff;"></i>
                <p>You</p>
            </div>
        </div>    
        <div class="main">
            <div class="nav">
                <div class="navitem1">
                    <img width="100" height="30" src="./yana.jpeg" alt="youtube logo">
                </div>
                <div class="navitem2">
                   <input type="search" placeholder="search" id="search">
                   <i class="fa-solid fa-magnifying-glass fa-xl" style="color: #ffffff;"></i>
                   <i class="fa-solid fa-microphone fa-xl" style="color: #ffffff;"></i>
                </div>
                <div class="navitem3">
                    <i class="fa-solid fa-video fa-xl" style="margin-top:15px; color: #ffffff;"></i>
                    <i class="fa-solid fa-bell fa-xl" style="margin-top:15px; color: #ffffff;"></i>
                    <div class="profile"></div>
                </div>
            </div>
            <div class="options">
                <span class="option" style="background-color: white;color:black">All</span>
                <span class="option">Videos</span>
                <span class="option">Trailers</span>
                <span class="option">Music</span>
                <span class="option">VR headsets</span>
                <span class="option">Shorts</span>
                <span class="option">Live</span>
                <span class="option">Mixed</span>
            </div>

        </div>
      
    </div>
</body>
</html>
